  <script>
    // --- Game Constants ---
    const TARGET_TIME = 5000; // 5.000 seconds
    const START_TIME = 10000; // 10.000 seconds

    // --- DOM Elements ---
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const resultDisplay = document.getElementById('result');

    // --- Game State Variables ---
    let startTime;
    let animationFrameId;
    let isGameRunning = false;

    function resetGame() {
      if (animationFrameId) cancelAnimationFrame(animationFrameId);

      isGameRunning = false;
      startButton.textContent = 'START GAME';
      startButton.disabled = false;
      timerDisplay.textContent = formatTime(START_TIME);
      resultDisplay.innerHTML = '';
      document.removeEventListener('keydown', handleSpacebar);
    }

    function formatTime(ms) {
      const totalSeconds = Math.max(0, ms / 1000);
      const seconds = Math.floor(totalSeconds).toString().padStart(2, '0');
      const milliseconds = Math.round((totalSeconds - seconds) * 1000).toString().padStart(3, '0');
      return `${seconds}.${milliseconds}`;
    }

    function countdown(timestamp) {
      if (!startTime) startTime = timestamp;

      const elapsedTime = timestamp - startTime;
      const remainingTime = START_TIME - elapsedTime;

      timerDisplay.textContent = formatTime(remainingTime);

      if (remainingTime <= 0) {
        endGame(START_TIME);
      } else {
        animationFrameId = requestAnimationFrame(countdown);
      }
    }

    function startGame() {
      if (isGameRunning) return;

      resetGame();
      isGameRunning = true;
      startButton.textContent = 'Counting Down...';
      startButton.disabled = true;
      resultDisplay.innerHTML = 'Press <strong>SPACEBAR</strong> now!';

      startTime = null;
      animationFrameId = requestAnimationFrame(countdown);
      document.addEventListener('keydown', handleSpacebar);
    }

    function handleSpacebar(e) {
      if (e.code === 'Space' && isGameRunning) {
        e.preventDefault();
        endGame(START_TIME - (performance.now() - startTime));
      }
    }

    function endGame(finalRemainingTime) {
      if (!isGameRunning) return;

      cancelAnimationFrame(animationFrameId);
      isGameRunning = false;
      document.removeEventListener('keydown', handleSpacebar);

      const timePassed = START_TIME - finalRemainingTime;
      const error = Math.abs(timePassed - TARGET_TIME);

      timerDisplay.textContent = formatTime(timePassed);

      let resultMessage = `You stopped the timer at <strong>${formatTime(timePassed)}</strong> seconds.`;

      if (error < 50) {
        resultMessage += `<br><span class="error-good">INCREDIBLE! You were only ${formatTime(error)} seconds off!</span>`;
      } else if (error < 250) {
        resultMessage += `<br><span class="error-good">GOOD JOB! You were ${formatTime(error)} seconds off.</span>`;
      } else {
        resultMessage += `<br><span class="error-bad">Too slow or too fast! You were ${formatTime(error)} seconds off.</span>`;
      }

      resultDisplay.innerHTML = resultMessage;
      startButton.textContent = 'PLAY AGAIN';
      startButton.disabled = false;
    }

    startButton.addEventListener('click', startGame);
    resetGame();
  </script>
